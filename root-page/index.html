<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SOP-WI – Versions</title>
  <style>
    body{display:flex;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
    aside{width:280px;padding:1rem;border-right:1px solid #ddd;min-height:100vh;box-sizing:border-box}
    main{padding:1rem}
    select{width:100%;padding:.5rem}
    .hint{color:#555;font-size:.9rem;margin:.5rem 0 0}
    .err{color:#b00;font-size:.9rem;margin-top:.5rem}
    a{color:#0366d6;text-decoration:none}
    code{background:#f6f8fa;padding:0 .25rem;border-radius:3px}
  </style>
</head>
<body>
  <aside>
    <h2>SOP-WI</h2>
    <label>Choose a version</label>
    <select id="ver"></select>
    <p class="hint">Tip: <a id="latestLink" href="#">open latest</a></p>
    <div id="msg" class="err" style="display:none"></div>
  </aside>
  <main>
    <h1>Versioned documentation</h1>
    <p>Select a version at left to view that snapshot of the docs.</p>
  </main>
  <script>
    (async function(){
      // Compute project base (e.g., "/SOP-WI")
      var parts = location.pathname.split('/').filter(Boolean); // ["SOP-WI", ...]
      var projectBase = parts.length ? '/' + parts[0] : '/';
      var sel = document.getElementById('ver');
      var msg = document.getElementById('msg');

      document.getElementById('latestLink').href = projectBase + '/latest/';

      async function loadVersionsJson() {
        // First try projectBase/versions.json (project pages)
        var u1 = projectBase + '/versions.json';
        try {
          var r1 = await fetch(u1, {cache:'no-store'});
          if (r1.ok) return r1.json();
        } catch(e){}
        // Fallback to /versions.json (user/org pages)
        try {
          var r2 = await fetch('/versions.json', {cache:'no-store'});
          if (r2.ok) return r2.json();
        } catch(e){}
        throw new Error('versions.json not found at ' + u1 + ' or /versions.json');
      }

      try {
        var data = await loadVersionsJson();
        if (!data.versions || !data.versions.length) throw new Error('No versions listed');
        data.versions.forEach(function(v){
          var opt = document.createElement('option');
          opt.value = v;
          opt.textContent = (v === 'latest') ? 'latest (main)' : v;
          sel.appendChild(opt);
        });
        sel.value = data.default || 'latest';
        sel.onchange = function(){ location.href = projectBase + '/' + sel.value + '/'; };
      } catch (e) {
        msg.style.display = 'block';
        msg.innerHTML =
          'Could not load <code>versions.json</code>. ' +
          'Open <code>' + (parts.length ? projectBase : '') + '/versions.json</code> in the browser. ' +
          'If it 404s, your workflow hasn’t written it yet.';
      }
    }());
  </script>
</body>
</html>
