name: Publish versioned docs to Pages

on:
  push:
    branches: [ main ]          # Publishes to /latest
    tags:
      - 'V*'                    # Publishes to /VYYYY_MM (e.g., V2025_10)

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source (main/tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set VERSION env (latest or tag name)
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
          fi

      # If you have a build, do it here and place outputs into ./site
      # Otherwise we just copy the repo's docs as-is.
      - name: Prepare site files
        run: |
          rm -rf site && mkdir -p site
          rsync -a --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            ./ site/

      - name: Checkout versions branch (versions_branch)
        uses: actions/checkout@v4
        with:
          ref: versions_branch
          path: ghp
          fetch-depth: 0

      - name: Ensure root landing page & versions.json exist
        run: |
          mkdir -p ghp
          # Create a simple root index if it doesn't exist yet
          if [[ ! -f ghp/index.html ]]; then
            cat > ghp/index.html <<'HTML'
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SOP-WI â€“ Versions</title>
  <style>
    body{display:flex;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
    aside{width:280px;padding:1rem;border-right:1px solid #ddd;min-height:100vh;box-sizing:border-box}
    main{padding:1rem}
    select{width:100%;padding:.5rem}
    .hint{color:#555;font-size:.9rem;margin:.5rem 0 0}
    .err{color:#b00;font-size:.9rem;margin-top:.5rem}
    a{color:#0366d6;text-decoration:none}
  </style>
</head>
<body>
  <aside>
    <h2>SOP-WI</h2>
    <label>Choose a version</label>
    <select id="ver"></select>
    <p class="hint">Tip: <a id="latestLink" href="#">open latest</a></p>
    <div id="msg" class="err" style="display:none"></div>
  </aside>
  <main>
    <h1>Versioned documentation</h1>
    <p>Select a version at left to view that snapshot of the docs.</p>
  </main>
  <script>
    (async function(){
      // Root of this project pages site, e.g. "/SOP-WI"
      var root = location.pathname.replace(/\/$/, '');
      if (!root) root = '/';
      var sel = document.getElementById('ver');
      var msg = document.getElementById('msg');
      document.getElementById('latestLink').href = root + '/latest/';

      try {
        var resp = await fetch(root + '/versions.json', {cache:'no-store'});
        if (!resp.ok) throw new Error('versions.json not found');
        var data = await resp.json();
        if (!data.versions || !data.versions.length) throw new Error('No versions listed');

        data.versions.forEach(function(v){
          var opt = document.createElement('option');
          opt.value = v;
          opt.textContent = (v === 'latest') ? 'latest (main)' : v;
          sel.appendChild(opt);
        });
        sel.value = data.default || 'latest';
        sel.onchange = function(){ location.href = root + '/' + sel.value + '/'; };
      } catch (e) {
        msg.style.display = 'block';
        msg.textContent = 'No versions found yet. Push to main (latest) or create a tag (e.g., V2025_10).';
      }
    }());
  </script>
</body>
</html>
HTML
          fi

          # Create versions.json if missing
          if [[ ! -f ghp/versions.json ]]; then
            echo '{"default":"latest","versions":["latest"]}' > ghp/versions.json
          fi

      - name: Install jq (ensure available)
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Copy site into version folder
        run: |
          mkdir -p "ghp/${VERSION}"
          rsync -a --delete site/ "ghp/${VERSION}/"

      - name: Update versions.json (keep latest first, then tags desc)
        run: |
          cd ghp
          # Add current version to list, ensure uniqueness
          jq --arg v "$VERSION" '
            .versions as $vs
            | ($vs + [$v]) | unique
            | . as $all
            | { default: "latest",
                versions: ( ["latest"] + ($all - ["latest"]) | sort | reverse )
              }
          ' versions.json > versions.new.json \
          || echo '{"default":"latest","versions":["latest","'"$VERSION"'"]}' > versions.new.json
          mv versions.new.json versions.json

      - name: Commit and push to versions_branch
        run: |
          cd ghp
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Publish ${VERSION} [skip ci]" || echo "No changes to commit"
          git push origin HEAD:versions_branch
